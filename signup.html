<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intriview-SignUp</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="shortcut icon" href="images/icon2.png" type="image/x-icon">
    <script type="module" src="scripts/signup.js" defer></script>
</head>

<body>
    <header>
        <div class="logo"><a href="">INTRIVIEW</a></div>
        <nav>
            <ul class="nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="report.html">Report</a></li>
                <li><a href="features.html">Features</a></li>
                <li><a href="login.html" class="active">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="signup">
            <h1>SIGN-UP</h1>
            <form id="signUp">
                <div class="input_box">
                    <input type="text" id="name" placeholder="Full Name" autocomplete="off" required />
                    <img src="images/user.png" id="mail" alt="">
                </div>
                <div class="input_box">
                    <input type="email" id="email" placeholder="Email" autocomplete="off" required />
                    <img src="images/mail.png" id="mail" alt="">
                </div>
                <div class="input_box">
                    <input type="password" id="password" placeholder="Password" required />
                    <img src="images/lock.png"  id="lock" alt="">
                </div>
                <div class="input_box">
                    <input type="password" id="confirm-password" placeholder="Confirm Password" required />
                    <img src="images/lock.png"  id="lock" alt="">
                </div>
                <button type="submit" id="submit" class="cta">Create</button>
            </form>
        </div>
        <div class="image_tagline" >
            <img src="images/signup.png" class="heroImg" alt="img">
            <div class="tagline">AI-powered prep. Human-level confidence.</div>
        </div>  
    </main>

    <footer></footer>
</body>

</html>
