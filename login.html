<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="shortcut icon" href="images/icon2.png" type="image/x-icon">
    <title>Intriview-Login</title>
</head>

<body>
    <header>
        <div class="logo"><a href="">INTRIVIEW</a></div>
        <nav>
            <ul class="nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="report.html">Report</a></li>
                <li><a href="features.html">Features</a></li>
                <li><a href="login.html" class="active">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="image_tagline"  id="login_image_tagline">
            <img src="images/Interview_image.png" class="heroImg" alt="img">
            <div class="tagline">Your next opportunity starts with preparation</div>
        </div>
        <div class="login">
            <h1>LOGIN</h1>
            <form id="loginForm">
                <div class="input_box">
                    <input type="email" id="email" placeholder="Email" autocomplete="off" required />
                    <img src="images/mail.png" id="mail" alt="">
                </div>
                <div class="input_box">
                    <input type="password" id="password" placeholder="Password" required />
                    <img src="images/lock.png"  id="lock" alt="">
                </div>
                <button type="submit" class="cta">Login</button>
                <div class="links">
                    <span> <a href="signup.html">Create an account</a></span>
                    <span><a href="">Forgot password?</a></span>
                </div>
            </form>
        </div>
    </main>

    <footer>j</footer>
</body>

</html>
