<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .parent {
  display: flex;
  justify-content: space-between;
  gap: 20px; /* optional spacing between children */
  padding: 20px;
  width: 100%; /* or any fixed/container width */
  height: auto; /* or set a height if needed */
}

.child {
  flex: 1; /* each child takes equal space */
  background-color: #37394c26;
  border: 1px solid #4241416c;
  border-radius: 20px;
  padding: 20px;
  min-width: 0; /* prevents overflow */
  transition: all 0.3s ease;
}

/* Optional: add spacing between children without using margins */
.parent .child:not(:last-child) {
  margin-right: 20px;
}
</style>
<body>
  <div class="parent">
  <div class="child">One</div>
  <div class="child">Two</div>
  <div class="child">Three</div>
</div>

</body>
</html>
