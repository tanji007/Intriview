<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview</title>
    <link rel="shortcut icon" href="images/icon2.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/interview.css">
</head>

<body>
    <div class="left">
        <div class="container">
            <img src="images/interview_man.png" class="base-image" alt="Man">
            <img src="images/Glass.png" class="overlay-image" alt="Spectacles">
        </div>
        <div class="timer">
            <img src="images/watch.png" id="watch" alt="watch">
            <h2>11:40</h2>
        </div>
    </div>
    <div class="right">

        <h1>INTRIVIEW</h1>
        <div class="chatbox">
            <div class="input_box">
                <textarea class="input_text_box" placeholder="Type your response"></textarea>
                <img src="images/console.png" alt="" id="console">
                <img src="images/mic.png" alt="" id="mic">
            </div>
        </div>

    </div>

</body>

</html>
